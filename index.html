<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

</head>
  <body>
    <div class="app">
      <div class="calculator">
        <header>
          <h1>Tip Calculator</h1>
        </header>
        <section class="bkgBtnSec">
            <label>Atmosphere:</label>
              <button class="bkgBtn" type="button" onclick="changeBodyBg('#fbfbfb');">Day</button>
              <button class="bkgBtn" type="button" onclick="changeBodyBg('black');">Night</button>
        </section>
        <main>
          <section class="options">
            <div class="input-group">
              <div class="pre">$</div>
                <input type="number" class="cost" placeholder="Bill Amount:">
            </div>
            <div class="input-group">
              <select class="service" required="">
                <option disabled="" selected="">How was your service?</option>
                <option value="30">5 - Incredible</option>
                <option value="20">4 - Great</option>
                <option value="10">3 - Good</option>
                <option value="5">2 - Okay</option>
                <option value="0">1 - Very bad</option>
              </select>
            </div>
            <div class="input-group">
              <input type="number" class="people" placeholder="# of people sharing the bill?">
            </div>
          </section>
          <section class="tip-wrap">
            <p>Your tip:</p>
            <h3 class="tip">$0</h3>
          </section>
        </main>
        <footer>
          <button class="tipBtn" id="tip-btn">Calculate Tip</button>
        </footer>
      </div>
    <div>
    <script src="sketch.js">Tip</script>
  

</div></div></body></html>
